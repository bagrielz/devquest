security:
  jwt:
    token:
      secret-key: ${env.JWT_TOKEN_SECRET_KEY}
      expire-length: 3600000
spring:
  application:
    name: application
  datasource:
    url: jdbc:postgresql://localhost:5432/devquest
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
  ai:
    openai:
      api-key: ${env.SPRING.AI.OPENAI.APIKEY}